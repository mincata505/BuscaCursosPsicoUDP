<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor de Horarios UDP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="facultad-psicologia-logo@2x.png" alt="Logo Facultad de Psicología UDP" class="logo-navbar">
            <ul class="nav-links">
                <li><a href="mailto:catalina.zuniga7@mail.udp.cl">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <header style="display: none;">
        </header>

    <main>
        <section id="lista-cursos">
            <h2>Oferta Académica</h2>
            <div style="margin-bottom: 15px;">
                <label for="filtroCategoria">Filtrar por categoría:</label>
                <select id="filtroCategoria">
                    <option value="todos">Todas las Categorías</option>
                    </select>
            </div>
            <input type="text" id="filtroCurso" placeholder="Buscar curso...">
            <div id="cursosContainer">
                <p>Cargando cursos...</p>
            </div>
        </section>

       <section id="horario-preview">
    <h2>Mi Horario</h2>
    <div id="horarioGrid">
        <p>Agrega cursos para ver tu horario.</p>
    </div>
    <div id="topesAlert" style="color: red; font-weight: bold; margin-top: 10px;">
    </div>
    
    <div id="resumenCursos" style="margin-top: 20px;"></div>
    <div id="totalCredits" style="margin-top: 15px; font-weight: bold; text-align: right; padding-right: 10px;">
    Total Créditos: 0
</div>

<div style="text-align: right; margin-top: 10px;">
    <button id="clearScheduleBtn" style="margin-right: 10px;">Limpiar Horario</button>
    <button id="exportImageBtn" style="margin-right: 10px;">Exportar Horario como Imagen</button>
    <button id="exportPDFBtn">Exportar Horario como PDF</button>
</div>

</section>

    </main>

    <footer>
<p>&copy; 2025 Universidad Diego Portales. Todos los derechos reservados. | Hecho por suricatatata, 2025</p>    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
    document.getElementById('exportPDFBtn').addEventListener('click', () => {
        const element = document.getElementById('horarioGrid');
        html2pdf().set({
            margin: 0.5,
            filename: 'mi_horario_udp.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
        }).from(element).save();
    });
</script>

</body>
</html>
